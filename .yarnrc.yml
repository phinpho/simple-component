changesetBaseRefs:
  - main
  - origin/main
  - upstream/main

changesetIgnorePatterns:
  - "**/*.{test,spec,stories,storybook}.{js,ts,jsx,tsx}"

nodeLinker: pnp

enableTransparentWorkspaces: true

initScope: "simplecomponent"

initFields:
  description: ""
  version: "0.0.0"
  type: "module"
  types: "dist/index.d.ts"
  files:
    - "dist"
    - "README.md"
  license: "MIT"
  engines:
    node: ">=20.0.0"

yarnPath: .yarn/releases/yarn-4.1.1.cjs
